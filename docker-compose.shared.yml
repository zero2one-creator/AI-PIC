# Shared services for both staging and production
# Database: same instance, different database names (nicosia_prod, nicosia_staging)
# Redis: same instance, different key prefixes via ENVIRONMENT variable
# Only backend API uses different ports (prod: 8000, staging: 8001)

services:
  db:
    image: public.ecr.aws/docker/library/postgres:17
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    volumes:
      - nicosia-db-data:/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}
      - POSTGRES_USER=postgres

  redis:
    image: public.ecr.aws/docker/library/redis:7
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  nicosia-db-data:
