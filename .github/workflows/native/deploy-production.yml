name: Deploy to Production (Native)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Production
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/nicosia
            git fetch origin
            git checkout main
            git pull origin main

            # Update environment file
            cat > /root/nicosia/backend/.env.production << ENVEOF
            ENVIRONMENT=production
            DOMAIN=${{ secrets.DOMAIN_PRODUCTION }}
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            FIRST_SUPERUSER=${{ secrets.FIRST_SUPERUSER }}
            FIRST_SUPERUSER_PASSWORD=${{ secrets.FIRST_SUPERUSER_PASSWORD }}
            SMTP_HOST=${{ secrets.SMTP_HOST }}
            SMTP_USER=${{ secrets.SMTP_USER }}
            SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}
            EMAILS_FROM_EMAIL=${{ secrets.EMAILS_FROM_EMAIL }}
            POSTGRES_SERVER=localhost
            POSTGRES_PORT=5432
            POSTGRES_DB=nicosia_prod
            POSTGRES_USER=postgres
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            REDIS_HOST=localhost
            REDIS_PORT=6379
            SENTRY_DSN=${{ secrets.SENTRY_DSN }}
            ENVEOF

            # Install dependencies
            cd /root/nicosia/backend
            source /root/.local/bin/env
            uv sync --frozen

            # Run migrations
            source .venv/bin/activate
            export $(cat .env.production | xargs)
            alembic upgrade head

            # Restart services
            sudo systemctl restart nicosia-prod
            sudo systemctl restart nicosia-worker-prod
            sudo systemctl restart nicosia-scheduler-prod
