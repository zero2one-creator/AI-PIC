<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ project_name }} - New Account</title>
  </head>
  <body style="background-color: #fafbfc; margin: 0; padding: 0">
    <div style="max-width: 600px; margin: 0 auto; padding: 40px 20px">
      <div style="background: #fff; border-radius: 10px; padding: 28px">
        <h2 style="font-family: Arial, Helvetica, sans-serif; color: #333; margin: 0 0 16px">
          {{ project_name }} - New Account
        </h2>
        <p style="font-family: Arial, Helvetica, sans-serif; color: #555; margin: 0 0 12px">
          Welcome to your new account!
        </p>
        <p style="font-family: Arial, Helvetica, sans-serif; color: #555; margin: 0 0 6px">
          Username: <code>{{ username }}</code>
        </p>
        <p style="font-family: Arial, Helvetica, sans-serif; color: #555; margin: 0 0 12px">
          Password: <code>{{ password }}</code>
        </p>
        <p style="font-family: Arial, Helvetica, sans-serif; color: #555; margin: 0 0 12px">
          Login endpoint: <code>{{ login_endpoint }}</code>
        </p>
      </div>
    </div>
  </body>
</html>
